<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Bootrstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Meu CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Meu arquivo JavaScript -->
    <script src="main.js"></script>
    <!-- Icons Font Awesome -->
    <script src="https://kit.fontawesome.com/5a39bd1d05.js" crossorigin="anonymous"></script>

    <title>App Pesquisa Endereço</title>
</head>
<body onscroll="buttonTopo()">

    <div id="topo" class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4">Free Book Search App</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link disabled">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link disabled">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link disabled">About</a></li>
          </ul>
        </header>
      </div>


    <section class="">
        <div id="divTextArea" class="container mt-5">
            <div class="form-group mb-5">
                    <form class="col-md-12 input-group" action="#">
                        <input autofocus type="search" aria-label="Search" class="form-control border-dark" placeholder="Search e-book">
                        <input id="searchBar" onclick="getEbookName()" type="submit" class="input-form-control btn btn-dark" style="background: grey;" value="Search">
                    </form>
            </div>
    
            <div id="ebookList"></div>
        </div>
    </section>

    <!-- Botão para subir a página -->
    <button id="back-to-top" class="d-none">
        <a href="#topo">
            <i class="fa-solid fa-circle-arrow-up fa-2xl"></i>
        </a>
    </button>
    
</body>
</html>
